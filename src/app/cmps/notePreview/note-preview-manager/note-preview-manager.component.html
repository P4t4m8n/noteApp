<li class="note-preview" (mouseenter)="toggleBtns(true)" (mouseleave)="toggleBtns(false)" [style.background-color]="note.bgc">
  <a [routerLink]="['/note/edit',note._id]">
    <ng-template #noteContainer></ng-template>
  </a>
  <buttons #btns (setColor)="setColor($event)" (remove)="onRemoveNote(note._id)"></buttons>
</li>
